<!DOCTYPE html>
<html>
  <head>
    <title>Doctor lookup</title>
  </head>
  <body>
      <script id="docs-template" type="text/x-handlebars-template">
        <table>
            <thead>
                <th>Name</th>
                <th>Title</th>
            </thead>
            <tbody>
            {{#data}}
            <tr>
                <td><a href="{{attribution_url}}" target="_new">{{profile.first_name}} {{profile.last_name}}</a><br></td>
                <td>{{profile.title}}</td>
            </tr>
            {{/data}}
            </tbody>
        </table>
    </script>
    <div class="container">
      <form id="issue-form">
        <div class="form-group">
          <label for="issue-input">Issue:</label>
          <input type="text" class="form-control" id="issue-input">
        </div>
        <button class="btn btn-primary" id="issue-button" type="submit">Search</button>
      </form>

      <div class="showErrors"></div>
      <div id="doctor-list"></div>
    </div>

  </body>
</html>
